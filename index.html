<!DOCTYPE html>
<html>
  <head>
    <title>Smile Detection</title>
    <style>
      #video,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Smile Detection</h1>
    <video id="video" width="720" height="560" autoplay muted></video>
    <div id="popup" style="display: none;">
      <p id="winner"></p>
      <button id="play-again">Play Again</button>
    </div>
    <canvas
      id="canvas"
      aria-label="Video stream with face detection bounding boxes"
    ></canvas>
    <p><span id="smile-counter-1">Person 1 Smiles: 0</span></p>
    <p><span id="smile-counter-2">Person 2 Smiles: 0</span></p>

    <!-- Add control buttons -->
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <button id="reset-button">Reset</button>

    <!-- Load faceapi.js -->
    <script src="face-api.min.js"></script>

    <!-- Load the smile detection script -->
    <script src="smile-detection.js"></script>

    <!-- Start the smile detection -->
    <script>
      startSmileDetection();
    </script>
  </body>
</html>
